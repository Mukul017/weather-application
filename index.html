<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="weather-container">
        <h1>Weather in Kota</h1>
        <div class="weather-info" id="city-name"></div>
        <div class="weather-info temp" id="temperature"></div>
        <div class="weather-info description" id="weather-description"></div>
        <div class="icon" id="weather-icon">
            <!-- Weather icon will appear here -->
            <img src="" alt="Weather Icon" id="icon-img">
        </div>
        <div class="weather-info" id="humidity"></div>
        <div class="weather-info" id="wind-speed"></div>
        <div id="error-message" class="error"></div>
        <div id="current-time" class="time"></div>
        <div class="footer" style="color:#FE755E">Powered by WeatherStack</div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
